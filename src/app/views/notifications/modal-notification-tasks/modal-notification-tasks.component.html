<div style="display: flex; justify-content: space-between; vertical-align: auto;">
  <h1 mat-dialog-title> Tarefas Expiradas </h1>
  <button mat-icon-button mat-dialog-close class="pHover">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div>
  <table mat-table [dataSource]="tasks" class="full-width-table" #tasksTable="matSort" matSort>

    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef class="leftAlign" mat-sort-header>Categoria</th>
      <td mat-cell *matCellDef="let row" class="leftAlign"> {{row.categoryName}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="leftAlign" mat-sort-header>Descrição</th>
      <td mat-cell *matCellDef="let row" class="leftAlign"> {{row.description}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="rightAlign"></th>
      <td mat-cell *matCellDef="let row" class="rightAlign">
        <ng-container>
          <div>
            <button mat-icon-button class="buttonActionTable" class="iconButton"
              matTooltip="Clique para ser redirecionado à tarefa." matTooltipPosition="below" (click)="redirectToTask(row)">
              <mat-icon>
                launch
              </mat-icon>
            </button>
          </div>

        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
